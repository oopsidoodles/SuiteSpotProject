<div [ngClass]="{'login':true,
'visible':this.visible,
'not-visible':!this.visible,
'animation-slide-in':this.opening,
'animation-slide-out':this.closing
}">
  <div class="loginbox">
    <div *ngIf="this.showAlert" class="alert alert-danger fade show" role="alert">
      Incorrect username/password
    </div>
    <div class="title">
      <p>Login</p>
    </div>
    <div class="form-group">
      <label>Username: </label>
      <textarea #user rows="1" class="form-control"></textarea>
      <label>Password: </label>
      <input #pass type="password" class="form-control" />
      <div class="wrapper">
        <button class="btn submit" (click)="this.submitClickHandler({'user':user.value, 'pass':pass.value})">Submit</button>
      </div>
    </div>
  </div>
</div>
